<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Random Meal Maker</h1>
        <button id="generateMealButton">Generate Meal</button>
        <div id="mealDisplay">
            <h2>Your meal for today:</h2>
            <p id="breakfast">Breakfast: </p>
            <p id="lunch">Lunch: </p>
            <p id="dinner">Dinner: </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
